<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="NaN">
    <link rel="stylesheet" href="css/global.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>L e l e W e b S t a r t e r</title>
</head>
<body>



    <div class="slideshow">
        <div class="slides slides--images">
            <div class="slide slide--current">
                <div class="slide__img" style="background-image: url(assets/img/img01.jpg)"></div>
            </div>
            <div class="slide">
                <div class="slide__img" style="background-image: url(assets/img/img02.jpg)"></div>
            </div>
            <div class="slide">
                <div class="slide__img" style="background-image: url(assets/img/img03.jpg)"></div>
            </div>
            <div class="slide">
                <div class="slide__img" style="background-image: url(assets/img/img04.jpg)"></div>
            </div>
        </div>
        <div class="slides slides--titles">
            <div class="slide slide--current">
                <h2 class="slide__title txt--blank txt--margin txt--display4">#wonder</h2>
            </div>
            <div class="slide">
                <h2 class="slide__title txt--blank txt--margin txt--display4">#gigantic</h2>
            </div>
            <div class="slide">
                <h2 class="slide__title txt--blank txt--margin txt--display4">#serenity</h2>
            </div>
            <div class="slide">
                <h2 class="slide__title txt--blank txt--margin txt--display4">#summer</h2>
            </div>
        </div>
        <nav class="slidenav">
            <button class="slidenav__item slidenav__item--prev">Previous</button>
            <span>/</span>
            <button class="slidenav__item slidenav__item--next">Next</button>
        </nav>
    </div>




<script src="js/app.js"></script>
</body>
</html>
